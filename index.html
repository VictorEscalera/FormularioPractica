<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario MongoDB</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Formulario para base de datos en Mongo</h1>
  <form id="miFormulario" class="form">
    <label for="nombre">Nombre:</label>
    <input name="nombre" type="text" id="nombre" placeholder="Nombre" required><br><br>

    <label for="email">Correo:</label>
    <input name="email" type="email" id="email" placeholder="Correo electrónico" required><br><br>

    <label for="carrera">Carrera:</label>
    <input name="carrera" type="text" id="carrera" placeholder="Carrera"><br><br>

    <label for="telefono">Número Telefónico:</label>
    <input name="telefono" type="text" id="telefono" placeholder="Teléfono" maxlength="10" required><br><br>

    <label for="fecha">Fecha:</label>
    <input name="fecha" type="date" id="fecha" required><br><br>

    <button type="submit" class="button">Enviar</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
